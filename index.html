<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Martyna Mika" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <h1><img src="icons/dashboard.svg" class="icon" />&nbsp;Dashboard</h1>
        </div>

        <div class="section-1">
          <p><img src="icons/home.svg" class="icon" /> &nbsp;Home</p>

          <p><img src="icons/profile.svg" class="icon" /> &nbsp;Profile</p>
          <p><img src="icons/message.svg" class="icon" /> &nbsp;Messages</p>
          <p><img src="icons/history.svg" class="icon" /> &nbsp;History</p>
          <p><img src="icons/tasks.svg" class="icon" /> &nbsp;Tasks</p>
          <p>
            <img src="icons/communities.svg" class="icon" /> &nbsp;Communities
          </p>
        </div>
        <div class="section-2">
          <p><img src="icons/settings.svg" class="icon" /> &nbsp;Settings</p>
          <p><img src="icons/support.svg" class="icon" /> &nbsp;Support</p>
          <p><img src="icons/privacy.svg" class="icon" /> &nbsp;Privacy</p>
        </div>
      </div>
      <div class="top-nav">
        <div class="search-bar">
          <div>
            <img src="icons/search.svg" class="icon" />
            <input type="text" placeholder="I'm a search bar." />
          </div>
        </div>
        <div class="logged-in">
          <p>
            <img src="icons/bell-ring-outline.svg" class="icon" /> Name Surname
          </p>
        </div>
        <div class="hello"><p>Hi There User!</p></div>
        <div class="three-buttons">
          <p>
            <button type="submit" class="button">New</button>
            <button type="submit" class="button">Upload</button>
            <button type="submit" class="button">Share</button>
          </p>
        </div>
      </div>
      <div class="main">
        <div class="projects"><p>Your Projects:</p></div>
        <div class="element item-1">item 1</div>
        <div class="element item-2">item 2</div>
        <div class="element item-3">item 3</div>
        <div class="element item-4">item 4</div>
        <div class="element item-5">item 5</div>
        <div class="element item-6">item 6</div>
        <div class="annoucements"><p>Annoucements:</p></div>
        <div class="element item-7">item 7</div>
        <div class="trending">
          <p>Trending:</p>
        </div>
        <div class="element item-8">item 8</div>
      </div>
    </div>
  </body>
</html>
