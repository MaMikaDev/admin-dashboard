<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Martyna Mika" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div><h1>Dashboard</h1></div>

        <div class="section-1">
          <p>Home</p>
          <p>Profile</p>
          <p>Messages</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
        <div class="section-2">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>
      <div class="top-nav">
        <div class="search-bar">
          G
          <input type="text" placeholder="I'm a search bar." />
        </div>
        <div class="logged-in">Bell || User is logged in!</div>
        <div class="hello">Hi There User!</div>
        <div class="3-buttons">
          <button type="submit" class="button">New</button>
          <button type="submit" class="button">Upload</button>
          <button type="submit" class="button">Share</button>
        </div>
      </div>
      <div class="main">
        <div class="projects"><p>Your Projects:</p></div>
        <div class="element item-1">item 1</div>
        <div class="element item-2">item 2</div>
        <div class="element item-3">item 3</div>
        <div class="element item-4">item 4</div>
        <div class="element item-5">item 5</div>
        <div class="element item-6">item 6</div>
        <div class="annoucements">Annoucements:</div>
        <div class="element item-7">item 7</div>
        <div class="trending">Trending:</div>
        <div class="element item-8">item 8</div>
      </div>
    </div>
  </body>
</html>
